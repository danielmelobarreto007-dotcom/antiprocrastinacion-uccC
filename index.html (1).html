<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototipo Anti-Procrastinaci√≥n UCC</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        },
                        secondary: {
                            50: '#faf5ff',
                            100: '#f3e8ff',
                            200: '#e9d5ff',
                            300: '#d8b4fe',
                            400: '#c084fc',
                            500: '#a855f7',
                            600: '#9333ea',
                            700: '#7c3aed',
                            800: '#6b21a8',
                            900: '#581c87',
                        },
                        ucc: {
                            blue: '#0055A4',
                            red: '#EF4135',
                            yellow: '#FFD100',
                            dark: '#1a365d'
                        }
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'bounce-slow': 'bounce 2s infinite',
                        'fade-in': 'fadeIn 0.5s ease-in',
                        'slide-in': 'slideIn 0.3s ease-out',
                        'float': 'float 6s ease-in-out infinite',
                        'progress': 'progress 1s ease-in-out'
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' }
                        },
                        slideIn: {
                            '0%': { opacity: '0', transform: 'translateX(-10px)' },
                            '100%': { opacity: '1', transform: 'translateX(0)' }
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' }
                        },
                        progress: {
                            '0%': { width: '0%' },
                            '100%': { width: '100%' }
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .glass-effect {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        .gradient-border {
            background: linear-gradient(white, white) padding-box,
                        linear-gradient(135deg, #0ea5e9, #a855f7) border-box;
            border: 2px solid transparent;
        }
        .ucc-gradient {
            background: linear-gradient(135deg, #0055A4, #EF4135);
        }
        .progress-ring__circle {
            transition: stroke-dashoffset 0.5s ease;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
        }
        .task-completed {
            text-decoration: line-through;
            opacity: 0.7;
        }
        .floating {
            animation: float 6s ease-in-out infinite;
        }
        .progress-bar {
            animation: progress 2s ease-in-out;
        }
        .neumorphic {
            border-radius: 20px;
            background: #e0e5ec;
            box-shadow: 10px 10px 20px #b8bec7, -10px -10px 20px #ffffff;
        }
        .dark-mode {
            background: #1a202c;
            color: #e2e8f0;
        }
        .dark-card {
            background: #2d3748;
            color: #e2e8f0;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        @keyframes progress {
            0% { width: 0%; }
            100% { width: 100%; }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-primary-50 to-secondary-50 min-h-screen font-sans transition-colors duration-300" id="body">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Componente de anillo de progreso
        const ProgressRing = ({ radius, stroke, progress, color }) => {
            const normalizedRadius = radius - stroke * 2;
            const circumference = normalizedRadius * 2 * Math.PI;
            const strokeDashoffset = circumference - (progress / 100) * circumference;

            return (
                <svg height={radius * 2} width={radius * 2} className="transform -rotate-90">
                    <circle
                        stroke={color}
                        fill="transparent"
                        strokeWidth={stroke}
                        strokeDasharray={circumference + ' ' + circumference}
                        style={{ strokeDashoffset }}
                        r={normalizedRadius}
                        cx={radius}
                        cy={radius}
                        className="progress-ring__circle"
                    />
                </svg>
            );
        };

        // Componente de tarjeta de logro
        const AchievementCard = ({ achievement, onClick, darkMode }) => {
            return (
                <div 
                    className={`rounded-2xl p-6 transition-all duration-300 transform hover:scale-105 cursor-pointer ${
                        achievement.unlocked 
                            ? `gradient-border ${darkMode ? 'bg-gray-800' : 'bg-white'} shadow-lg` 
                            : `${darkMode ? 'bg-gray-700' : 'bg-gray-100'} border-2 border-dashed ${darkMode ? 'border-gray-600' : 'border-gray-300'} opacity-70`
                    }`}
                    onClick={() => onClick(achievement)}
                >
                    <div className="flex items-start justify-between mb-4">
                        <div className={`text-3xl p-3 rounded-xl ${
                            achievement.unlocked 
                                ? 'bg-gradient-to-br from-primary-100 to-secondary-100' 
                                : `${darkMode ? 'bg-gray-600' : 'bg-gray-200'}`
                        }`}>
                            {achievement.emoji}
                        </div>
                        {achievement.unlocked ? (
                            <span className={`${darkMode ? 'bg-green-800 text-green-100' : 'bg-green-100 text-green-800'} text-xs font-medium px-2.5 py-0.5 rounded-full`}>
                                Desbloqueado
                            </span>
                        ) : (
                            <span className={`${darkMode ? 'bg-gray-600 text-gray-300' : 'bg-gray-200 text-gray-800'} text-xs font-medium px-2.5 py-0.5 rounded-full`}>
                                Bloqueado
                            </span>
                        )}
                    </div>
                    <h3 className={`font-bold text-lg mb-2 ${
                        achievement.unlocked ? (darkMode ? 'text-white' : 'text-gray-800') : (darkMode ? 'text-gray-400' : 'text-gray-500')
                    }`}>
                        {achievement.title}
                    </h3>
                    <p className={`text-sm ${
                        achievement.unlocked ? (darkMode ? 'text-gray-300' : 'text-gray-600') : (darkMode ? 'text-gray-500' : 'text-gray-400')
                    }`}>
                        {achievement.description}
                    </p>
                    {achievement.progress !== undefined && (
                        <div className="mt-4">
                            <div className="flex justify-between text-xs mb-1">
                                <span className={darkMode ? 'text-gray-400' : 'text-gray-600'}>Progreso</span>
                                <span className={darkMode ? 'text-gray-400' : 'text-gray-600'}>{achievement.progress}%</span>
                            </div>
                            <div className={`w-full ${darkMode ? 'bg-gray-600' : 'bg-gray-200'} rounded-full h-2`}>
                                <div 
                                    className="bg-gradient-to-r from-primary-500 to-secondary-500 h-2 rounded-full" 
                                    style={{ width: `${achievement.progress}%` }}
                                ></div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // Componente de modal
        const Modal = ({ isOpen, onClose, children, title, darkMode }) => {
            if (!isOpen) return null;

            return (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
                    <div className={`${darkMode ? 'bg-gray-800 text-white' : 'bg-white'} rounded-2xl shadow-2xl max-w-md w-full transform transition-all duration-300 scale-100 opacity-100`}>
                        <div className={`flex justify-between items-center p-6 border-b ${darkMode ? 'border-gray-700' : 'border-gray-200'}`}>
                            <h3 className="text-xl font-bold">{title}</h3>
                            <button 
                                onClick={onClose}
                                className={darkMode ? 'text-gray-400 hover:text-white' : 'text-gray-500 hover:text-gray-700'}
                            >
                                <i className="fas fa-times text-lg"></i>
                            </button>
                        </div>
                        <div className="p-6">
                            {children}
                        </div>
                    </div>
                </div>
            );
        };

        // Componente de microtareas
        const MicroTaskManager = ({ task, onUpdate, darkMode }) => {
            const [microTasks, setMicroTasks] = useState(task.microTasks || []);
            const [newMicroTask, setNewMicroTask] = useState('');

            const addMicroTask = () => {
                if (newMicroTask.trim()) {
                    const updatedMicroTasks = [
                        ...microTasks,
                        { id: Date.now(), text: newMicroTask, completed: false }
                    ];
                    setMicroTasks(updatedMicroTasks);
                    setNewMicroTask('');
                    onUpdate(updatedMicroTasks);
                }
            };

            const toggleMicroTask = (id) => {
                const updatedMicroTasks = microTasks.map(mt => 
                    mt.id === id ? { ...mt, completed: !mt.completed } : mt
                );
                setMicroTasks(updatedMicroTasks);
                onUpdate(updatedMicroTasks);
            };

            const deleteMicroTask = (id) => {
                const updatedMicroTasks = microTasks.filter(mt => mt.id !== id);
                setMicroTasks(updatedMicroTasks);
                onUpdate(updatedMicroTasks);
            };

            const completedCount = microTasks.filter(mt => mt.completed).length;
            const totalCount = microTasks.length;
            const progress = totalCount > 0 ? Math.round((completedCount / totalCount) * 100) : 0;

            return (
                <div className={`mt-4 border-t ${darkMode ? 'border-gray-700' : 'border-gray-200'} pt-4`}>
                    <h4 className={`font-medium mb-2 flex items-center ${darkMode ? 'text-gray-300' : 'text-gray-700'}`}>
                        <i className="fas fa-tasks text-primary-500 mr-2"></i>
                        Microtareas ({completedCount}/{totalCount})
                    </h4>
                    
                    {totalCount > 0 && (
                        <div className="mb-3">
                            <div className="flex justify-between text-xs mb-1">
                                <span className={darkMode ? 'text-gray-400' : 'text-gray-600'}>Progreso de microtareas</span>
                                <span className={darkMode ? 'text-gray-400' : 'text-gray-600'}>{progress}%</span>
                            </div>
                            <div className={`w-full ${darkMode ? 'bg-gray-600' : 'bg-gray-200'} rounded-full h-2`}>
                                <div 
                                    className="bg-green-500 h-2 rounded-full transition-all duration-300" 
                                    style={{ width: `${progress}%` }}
                                ></div>
                            </div>
                        </div>
                    )}
                    
                    <div className="space-y-2 max-h-40 overflow-y-auto mb-3">
                        {microTasks.map(microTask => (
                            <div key={microTask.id} className={`flex items-center justify-between p-2 rounded-lg ${darkMode ? 'bg-gray-700' : 'bg-gray-50'}`}>
                                <div className="flex items-center space-x-2">
                                    <button 
                                        onClick={() => toggleMicroTask(microTask.id)}
                                        className={`w-4 h-4 rounded border flex items-center justify-center ${
                                            microTask.completed 
                                                ? 'bg-green-500 border-green-500 text-white' 
                                                : `${darkMode ? 'border-gray-500' : 'border-gray-300'}`
                                        }`}
                                    >
                                        {microTask.completed && <i className="fas fa-check text-xs"></i>}
                                    </button>
                                    <span className={`${microTask.completed ? 'task-completed' : ''} text-sm ${darkMode ? 'text-gray-300' : ''}`}>
                                        {microTask.text}
                                    </span>
                                </div>
                                <button
                                    onClick={() => deleteMicroTask(microTask.id)}
                                    className="text-red-500 hover:text-red-700"
                                >
                                    <i className="fas fa-trash text-xs"></i>
                                </button>
                            </div>
                        ))}
                    </div>
                    
                    <div className="flex space-x-2">
                        <input
                            type="text"
                            placeholder="Agregar microtarea..."
                            value={newMicroTask}
                            onChange={(e) => setNewMicroTask(e.target.value)}
                            onKeyPress={(e) => e.key === 'Enter' && addMicroTask()}
                            className={`flex-1 px-3 py-1 border rounded-lg text-sm focus:ring-2 focus:ring-primary-500 focus:border-transparent ${
                                darkMode ? 'bg-gray-700 border-gray-600 text-white' : 'border-gray-300'
                            }`}
                        />
                        <button
                            onClick={addMicroTask}
                            className="bg-primary-500 hover:bg-primary-600 text-white px-3 py-1 rounded-lg text-sm transition-colors duration-200"
                        >
                            <i className="fas fa-plus"></i>
                        </button>
                    </div>
                </div>
            );
        };

        // Componente de calendario
        const CalendarView = ({ tasks, darkMode }) => {
            const [currentDate, setCurrentDate] = useState(new Date());
            const [selectedDate, setSelectedDate] = useState(null);

            const getDaysInMonth = (date) => {
                return new Date(date.getFullYear(), date.getMonth() + 1, 0).getDate();
            };

            const getFirstDayOfMonth = (date) => {
                return new Date(date.getFullYear(), date.getMonth(), 1).getDay();
            };

            const changeMonth = (increment) => {
                setCurrentDate(new Date(currentDate.getFullYear(), currentDate.getMonth() + increment, 1));
            };

            const getTasksForDate = (date) => {
                return tasks.filter(task => {
                    const taskDate = new Date(task.date);
                    return taskDate.toDateString() === date.toDateString();
                });
            };

            const renderCalendar = () => {
                const daysInMonth = getDaysInMonth(currentDate);
                const firstDay = getFirstDayOfMonth(currentDate);
                const days = [];

                // D√≠as del mes anterior
                const prevMonth = new Date(currentDate.getFullYear(), currentDate.getMonth() - 1, 1);
                const daysInPrevMonth = getDaysInMonth(prevMonth);
                for (let i = firstDay - 1; i >= 0; i--) {
                    const date = new Date(prevMonth.getFullYear(), prevMonth.getMonth(), daysInPrevMonth - i);
                    days.push({
                        date,
                        isCurrentMonth: false,
                        tasks: getTasksForDate(date)
                    });
                }

                // D√≠as del mes actual
                for (let i = 1; i <= daysInMonth; i++) {
                    const date = new Date(currentDate.getFullYear(), currentDate.getMonth(), i);
                    days.push({
                        date,
                        isCurrentMonth: true,
                        tasks: getTasksForDate(date)
                    });
                }

                // D√≠as del pr√≥ximo mes
                const totalCells = 42; // 6 semanas
                const nextMonth = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 1);
                for (let i = 1; days.length < totalCells; i++) {
                    const date = new Date(nextMonth.getFullYear(), nextMonth.getMonth(), i);
                    days.push({
                        date,
                        isCurrentMonth: false,
                        tasks: getTasksForDate(date)
                    });
                }

                return days;
            };

            const days = renderCalendar();
            const monthNames = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];

            return (
                <div className={`rounded-2xl shadow-lg p-6 ${darkMode ? 'bg-gray-800' : 'bg-white'} gradient-border`}>
                    <div className="flex justify-between items-center mb-6">
                        <h3 className="text-xl font-bold flex items-center">
                            <i className="fas fa-calendar-days text-primary-500 mr-2"></i>
                            Calendario Acad√©mico
                        </h3>
                        <div className="flex space-x-2">
                            <button 
                                onClick={() => changeMonth(-1)}
                                className={`p-2 rounded-lg ${darkMode ? 'bg-gray-700 hover:bg-gray-600' : 'bg-gray-100 hover:bg-gray-200'}`}
                            >
                                <i className="fas fa-chevron-left"></i>
                            </button>
                            <span className={`font-bold px-4 py-2 ${darkMode ? 'bg-gray-700' : 'bg-gray-100'} rounded-lg`}>
                                {monthNames[currentDate.getMonth()]} {currentDate.getFullYear()}
                            </span>
                            <button 
                                onClick={() => changeMonth(1)}
                                className={`p-2 rounded-lg ${darkMode ? 'bg-gray-700 hover:bg-gray-600' : 'bg-gray-100 hover:bg-gray-200'}`}
                            >
                                <i className="fas fa-chevron-right"></i>
                            </button>
                        </div>
                    </div>

                    <div className="grid grid-cols-7 gap-1 mb-2">
                        {['Dom', 'Lun', 'Mar', 'Mi√©', 'Jue', 'Vie', 'S√°b'].map(day => (
                            <div key={day} className={`text-center font-bold py-2 ${darkMode ? 'text-gray-400' : 'text-gray-600'}`}>
                                {day}
                            </div>
                        ))}
                    </div>

                    <div className="grid grid-cols-7 gap-1">
                        {days.map((day, index) => {
                            const isToday = day.date.toDateString() === new Date().toDateString();
                            const isSelected = selectedDate && day.date.toDateString() === selectedDate.toDateString();
                            
                            return (
                                <div 
                                    key={index}
                                    className={`min-h-20 p-1 border rounded-lg cursor-pointer transition-all duration-200 ${
                                        isToday 
                                            ? 'border-primary-500 bg-primary-50' 
                                            : isSelected
                                                ? 'border-secondary-500 bg-secondary-50'
                                                : darkMode 
                                                    ? 'border-gray-700 bg-gray-700' 
                                                    : 'border-gray-200 bg-white'
                                    } ${!day.isCurrentMonth ? 'opacity-40' : ''}`}
                                    onClick={() => setSelectedDate(day.date)}
                                >
                                    <div className={`text-sm font-medium mb-1 ${darkMode ? 'text-gray-300' : 'text-gray-700'}`}>
                                        {day.date.getDate()}
                                    </div>
                                    <div className="space-y-1">
                                        {day.tasks.slice(0, 2).map(task => (
                                            <div 
                                                key={task.id}
                                                className={`text-xs p-1 rounded truncate ${
                                                    task.priority === 'alta' 
                                                        ? 'bg-red-100 text-red-800'
                                                        : task.priority === 'media'
                                                            ? 'bg-yellow-100 text-yellow-800'
                                                            : 'bg-green-100 text-green-800'
                                                }`}
                                            >
                                                {task.title}
                                            </div>
                                        ))}
                                        {day.tasks.length > 2 && (
                                            <div className={`text-xs ${darkMode ? 'text-gray-400' : 'text-gray-500'}`}>
                                                +{day.tasks.length - 2} m√°s
                                            </div>
                                        )}
                                    </div>
                                </div>
                            );
                        })}
                    </div>

                    {selectedDate && (
                        <div className={`mt-6 p-4 rounded-lg ${darkMode ? 'bg-gray-700' : 'bg-gray-100'}`}>
                            <h4 className="font-bold mb-2">
                                Tareas para {selectedDate.toLocaleDateString('es-ES', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' })}
                            </h4>
                            <div className="space-y-2">
                                {getTasksForDate(selectedDate).length > 0 ? (
                                    getTasksForDate(selectedDate).map(task => (
                                        <div key={task.id} className={`flex justify-between items-center p-2 rounded ${darkMode ? 'bg-gray-600' : 'bg-white'}`}>
                                            <span className={task.completed ? 'task-completed' : ''}>{task.title}</span>
                                            <span className={`px-2 py-1 rounded-full text-xs ${
                                                task.priority === 'alta' 
                                                    ? 'bg-red-100 text-red-800'
                                                    : task.priority === 'media'
                                                        ? 'bg-yellow-100 text-yellow-800'
                                                        : 'bg-green-100 text-green-800'
                                            }`}>
                                                {task.priority}
                                            </span>
                                        </div>
                                    ))
                                ) : (
                                    <p className={darkMode ? 'text-gray-400' : 'text-gray-500'}>No hay tareas para este d√≠a</p>
                                )}
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // Componente de estad√≠sticas
        const StatisticsPanel = ({ tasks, darkMode }) => {
            const completedTasks = tasks.filter(t => t.completed).length;
            const pendingTasks = tasks.filter(t => !t.completed).length;
            const highPriorityTasks = tasks.filter(t => t.priority === 'alta' && !t.completed).length;
            
            // Calcular productividad semanal (simulada)
            const weeklyProductivity = [65, 70, 80, 75, 90, 85, 70];
            
            // Materias m√°s comunes
            const subjects = [...new Set(tasks.map(t => t.subject))];
            const subjectStats = subjects.map(subject => {
                const subjectTasks = tasks.filter(t => t.subject === subject);
                const completed = subjectTasks.filter(t => t.completed).length;
                return {
                    name: subject,
                    total: subjectTasks.length,
                    completed,
                    percentage: Math.round((completed / subjectTasks.length) * 100) || 0
                };
            }).sort((a, b) => b.total - a.total).slice(0, 5);

            return (
                <div className={`rounded-2xl shadow-lg p-6 ${darkMode ? 'bg-gray-800' : 'bg-white'} gradient-border`}>
                    <h3 className="text-xl font-bold mb-6 flex items-center">
                        <i className="fas fa-chart-bar text-primary-500 mr-2"></i>
                        Estad√≠sticas Detalladas
                    </h3>
                    
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
                        <div className={`p-4 rounded-lg text-center ${darkMode ? 'bg-gray-700' : 'bg-primary-50'}`}>
                            <div className="text-2xl font-bold text-primary-600">{tasks.length}</div>
                            <div className={darkMode ? 'text-gray-300' : 'text-gray-600'}>Total Tareas</div>
                        </div>
                        <div className={`p-4 rounded-lg text-center ${darkMode ? 'bg-gray-700' : 'bg-green-50'}`}>
                            <div className="text-2xl font-bold text-green-600">{completedTasks}</div>
                            <div className={darkMode ? 'text-gray-300' : 'text-gray-600'}>Completadas</div>
                        </div>
                        <div className={`p-4 rounded-lg text-center ${darkMode ? 'bg-gray-700' : 'bg-yellow-50'}`}>
                            <div className="text-2xl font-bold text-yellow-600">{pendingTasks}</div>
                            <div className={darkMode ? 'text-gray-300' : 'text-gray-600'}>Pendientes</div>
                        </div>
                        <div className={`p-4 rounded-lg text-center ${darkMode ? 'bg-gray-700' : 'bg-red-50'}`}>
                            <div className="text-2xl font-bold text-red-600">{highPriorityTasks}</div>
                            <div className={darkMode ? 'text-gray-300' : 'text-gray-600'}>Alta Prioridad</div>
                        </div>
                    </div>
                    
                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                        <div>
                            <h4 className="font-bold mb-3 flex items-center">
                                <i className="fas fa-trend-up text-secondary-500 mr-2"></i>
                                Productividad Semanal
                            </h4>
                            <div className="space-y-2">
                                {weeklyProductivity.map((value, index) => (
                                    <div key={index} className="flex items-center">
                                        <span className={`w-16 text-sm ${darkMode ? 'text-gray-400' : 'text-gray-600'}`}>
                                            {['Lun', 'Mar', 'Mi√©', 'Jue', 'Vie', 'S√°b', 'Dom'][index]}
                                        </span>
                                        <div className={`flex-1 h-4 rounded-full ${darkMode ? 'bg-gray-700' : 'bg-gray-200'} ml-2`}>
                                            <div 
                                                className="h-4 rounded-full bg-gradient-to-r from-primary-500 to-secondary-500"
                                                style={{ width: `${value}%` }}
                                            ></div>
                                        </div>
                                        <span className={`ml-2 text-sm w-10 ${darkMode ? 'text-gray-400' : 'text-gray-600'}`}>
                                            {value}%
                                        </span>
                                    </div>
                                ))}
                            </div>

                                                    value={searchTerm}
                                                    onChange={(e) => setSearchTerm(e.target.value)}
                                                    className={`pl-10 w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent ${
                                                        darkMode ? 'bg-gray-700 border-gray-600 text-white' : 'border-gray-300'
                                                    }`}
                                                />
                                            </div>
                                        </div>
                                        <div className="flex flex-wrap gap-2">
                                            <select
                                                value={filterPriority}
                                                onChange={(e) => setFilterPriority(e.target.value)}
                                                className={`px-4 py-2 border rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent ${
                                                    darkMode ? 'bg-gray-700 border-gray-600 text-white' : 'border-gray-300'
                                                }`}
                                            >
                                                <option value="todas">Todas las prioridades</option>
                                                <option value="alta">Alta prioridad</option>
                                                <option value="media">Media prioridad</option>
                                                <option value="baja">Baja prioridad</option>
                                            </select>
                                            <select
                                                value={filterSubject}
                                                onChange={(e) => setFilterSubject(e.target.value)}
                                                className={`px-4 py-2 border rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent ${
                                                    darkMode ? 'bg-gray-700 border-gray-600 text-white' : 'border-gray-300'
                                                }`}
                                            >
                                                <option value="todas">Todas las materias</option>
                                                {subjects.filter(s => s !== 'todas').map(subject => (
                                                    <option key={subject} value={subject}>{subject}</option>
                                                ))}
                                            </select>
                                            <select
                                                value={filterStatus}
                                                onChange={(e) => setFilterStatus(e.target.value)}
                                                className={`px-4 py-2 border rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent ${
                                                    darkMode ? 'bg-gray-700 border-gray-600 text-white' : 'border-gray-300'
                                                }`}
                                            >
                                                <option value="todas">Todas</option>
                                                <option value="completadas">Completadas</option>
                                                <option value="pendientes">Pendientes</option>
                                            </select>
                                            <button
                                                onClick={() => {
                                                    setEditingTask(null);
                                                    setIsTaskModalOpen(true);
                                                }}
                                                className="bg-gradient-to-r from-primary-500 to-secondary-500 text-white px-4 py-2 rounded-lg font-bold hover:from-primary-600 hover:to-secondary-600 transition-all duration-200 shadow-md flex items-center"
                                            >
                                                <i className="fas fa-plus mr-2"></i>
                                                Nueva Tarea
                                            </button>
                                        </div>
                                    </div>
                                </div>

                                {/* Lista de tareas */}
                                <div className={`rounded-2xl shadow-lg p-6 gradient-border ${darkMode ? 'bg-gray-800' : 'bg-white'}`}>
                                    <h3 className="text-xl font-bold mb-4 flex items-center">
                                        <i className="fas fa-list-check text-secondary-500 mr-2"></i>
                                        Lista de Tareas ({filteredTasks.length})
                                    </h3>
                                    <div className="space-y-4">
                                        {filteredTasks.length === 0 ? (
                                            <div className="text-center py-12">
                                                <i className="fas fa-inbox text-4xl text-gray-300 mb-4"></i>
                                                <p className={`text-lg ${darkMode ? 'text-gray-400' : 'text-gray-500'}`}>No hay tareas que coincidan con tu b√∫squeda</p>
                                                <button
                                                    onClick={() => {
                                                        setEditingTask(null);
                                                        setIsTaskModalOpen(true);
                                                    }}
                                                    className="mt-4 bg-gradient-to-r from-primary-500 to-secondary-500 text-white px-6 py-3 rounded-lg font-bold hover:from-primary-600 hover:to-secondary-600 transition-all duration-200 shadow-md"
                                                >
                                                    <i className="fas fa-plus mr-2"></i>
                                                    Crear tu primera tarea
                                                </button>
                                            </div>
                                        ) : (
                                            filteredTasks.map(task => (
                                                <div key={task.id} className={`border rounded-xl transition-all duration-200 hover:shadow-md ${
                                                    task.completed ? (darkMode ? 'bg-green-900 border-green-700' : 'bg-green-50 border-green-200') : (darkMode ? 'bg-gray-700 border-gray-600' : 'bg-white border-gray-200')
                                                }`}>
                                                    <div className="flex items-center justify-between p-4">
                                                        <div className="flex items-center space-x-4 flex-1">
                                                            <button 
                                                                onClick={() => toggleTaskCompletion(task.id)}
                                                                className={`w-6 h-6 rounded-full border flex items-center justify-center ${
                                                                    task.completed 
                                                                        ? 'bg-green-500 border-green-500 text-white' 
                                                                        : `${darkMode ? 'border-gray-500' : 'border-gray-300'}`
                                                                }`}
                                                            >
                                                                {task.completed && <i className="fas fa-check text-xs"></i>}
                                                            </button>
                                                            <div className="flex-1">
                                                                <h4 className={`font-bold text-lg ${task.completed ? 'task-completed' : ''}`}>
                                                                    {task.title}
                                                                </h4>
                                                                <div className="flex flex-wrap items-center gap-2 mt-1 text-sm">
                                                                    <span className={`flex items-center ${darkMode ? 'text-gray-400' : 'text-gray-600'}`}>
                                                                        <i className="fas fa-book mr-1"></i>
                                                                        {task.subject}
                                                                    </span>
                                                                    <span className={`flex items-center ${darkMode ? 'text-gray-400' : 'text-gray-600'}`}>
                                                                        <i className="fas fa-calendar mr-1"></i>
                                                                        {new Date(task.date).toLocaleDateString()}
                                                                    </span>
                                                                    {task.description && (
                                                                        <span className={`flex items-center ${darkMode ? 'text-gray-400' : 'text-gray-600'}`}>
                                                                            <i className="fas fa-align-left mr-1"></i>
                                                                            {task.description.length > 50 ? `${task.description.substring(0, 50)}...` : task.description}
                                                                        </span>
                                                                    )}
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div className="flex items-center space-x-2">
                                                            <span className={`px-3 py-1 rounded-full text-sm font-medium flex items-center ${getPriorityColor(task.priority)}`}>
                                                                <i className={`${getPriorityIcon(task.priority)} mr-1`}></i>
                                                                {task.priority}
                                                            </span>
                                                            <button
                                                                onClick={() => openEditTaskModal(task)}
                                                                className="bg-blue-500 hover:bg-blue-600 text-white p-2 rounded-lg transition-colors duration-200"
                                                                title="Editar tarea"
                                                            >
                                                                <i className="fas fa-edit"></i>
                                                            </button>
                                                            <button
                                                                onClick={() => deleteTask(task.id)}
                                                                className="bg-red-500 hover:bg-red-600 text-white p-2 rounded-lg transition-colors duration-200"
                                                                title="Eliminar tarea"
                                                            >
                                                                <i className="fas fa-trash"></i>
                                                            </button>
                                                        </div>
                                                    </div>
                                                    
                                                    {/* Microtareas integradas */}
                                                    {task.microTasks && task.microTasks.length > 0 && (
                                                        <div className="px-4 pb-4">
                                                            <MicroTaskManager 
                                                                task={task} 
                                                                onUpdate={(microTasks) => updateMicroTasks(task.id, microTasks)}
                                                                darkMode={darkMode}
                                                            />
                                                        </div>
                                                    )}
                                                </div>
                                            ))
                                        )}
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* Calendario */}
                        {activeTab === 'calendario' && (
                            <div className="animate-fade-in">
                                <CalendarView tasks={tasks} darkMode={darkMode} />
                            </div>
                        )}

                        {/* Estad√≠sticas */}
                        {activeTab === 'estadisticas' && (
                            <div className="animate-fade-in">
                                <StatisticsPanel tasks={tasks} darkMode={darkMode} />
                            </div>
                        )}

                        {/* Logros */}
                        {activeTab === 'logros' && (
                            <div className="animate-fade-in">
                                <div className="flex justify-between items-center mb-6">
                                    <h3 className="text-2xl font-bold flex items-center">
                                        <i className="fas fa-trophy text-yellow-500 mr-2"></i>
                                        Mis Logros
                                    </h3>
                                    <div className={`${darkMode ? 'bg-primary-800 text-primary-100' : 'bg-primary-100 text-primary-800'} px-3 py-1 rounded-full text-sm font-medium`}>
                                        {achievements.filter(a => a.unlocked).length} de {achievements.length} desbloqueados
                                    </div>
                                </div>
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                    {achievements.map(achievement => (
                                        <AchievementCard 
                                            key={achievement.id} 
                                            achievement={achievement} 
                                            onClick={openAchievementModal}
                                            darkMode={darkMode}
                                        />
                                    ))}
                                </div>
                            </div>
                        )}
                    </main>

                    {/* Footer */}
                    <footer className={`${darkMode ? 'bg-gray-800' : 'ucc-gradient'} text-white py-8 mt-12 transition-colors duration-300`}>
                        <div className="container mx-auto px-4">
                            <div className="flex flex-col md:flex-row justify-between items-center">
                                <div className="text-center md:text-left mb-4 md:mb-0">
                                    <p className="text-blue-100 font-bold">Prototipo Anti-Procrastinaci√≥n UCC - Versi√≥n Mejorada</p>
                                    <p className="text-blue-200 text-sm">Desarrollado por Jhon Jairo Pulido & Daniel Melo</p>
                                    <p className="text-blue-200 text-xs mt-1">Asignatura: Gesti√≥n Base de Datos - Docente: Jaime Alberto P√°ez P√°ez</p>
                                </div>
                                <div className="flex space-x-4">
                                    <div className="bg-white/10 backdrop-blur-sm rounded-lg p-2">
                                        <i className="fas fa-graduation-cap text-xl"></i>
                                    </div>
                                    <div className="bg-white/10 backdrop-blur-sm rounded-lg p-2">
                                        <i className="fas fa-laptop-code text-xl"></i>
                                    </div>
                                    <div className="bg-white/10 backdrop-blur-sm rounded-lg p-2">
                                        <i className="fas fa-rocket text-xl"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </footer>

                    {/* Modal para Logros */}
                    <Modal 
                        isOpen={isAchievementModalOpen} 
                        onClose={() => setIsAchievementModalOpen(false)}
                        title={selectedAchievement?.title || "Logro"}
                        darkMode={darkMode}
                    >
                        {selectedAchievement && (
                            <div className="text-center">
                                <div className="text-5xl mb-4">{selectedAchievement.emoji}</div>
                                <h3 className="text-xl font-bold mb-2">{selectedAchievement.title}</h3>
                                <p className="mb-4">{selectedAchievement.description}</p>
                                
                                {selectedAchievement.progress !== undefined && (
                                    <div className="mb-6">
                                        <div className="flex justify-between text-sm mb-1">
                                            <span>Progreso</span>
                                            <span>{selectedAchievement.progress}%</span>
                                        </div>
                                        <div className={`w-full ${darkMode ? 'bg-gray-600' : 'bg-gray-200'} rounded-full h-3`}>
                                            <div 
                                                className="bg-gradient-to-r from-primary-500 to-secondary-500 h-3 rounded-full" 
                                                style={{ width: `${selectedAchievement.progress}%` }}
                                            ></div>
                                        </div>
                                    </div>
                                )}
                                
                                <div className={`px-4 py-2 rounded-full text-sm font-medium inline-block ${
                                    selectedAchievement.unlocked 
                                        ? 'bg-green-100 text-green-800' 
                                        : 'bg-gray-200 text-gray-600'
                                }`}>
                                    {selectedAchievement.unlocked ? '¬°Logro Desbloqueado!' : 'Logro Bloqueado'}
                                </div>
                                
                                {!selectedAchievement.unlocked && (
                                    <p className="text-sm mt-4">
                                        Sigue trabajando para desbloquear este logro
                                    </p>
                                )}
                            </div>
                        )}
                    </Modal>

                    {/* Modal para Tareas */}
                    <Modal 
                        isOpen={isTaskModalOpen} 
                        onClose={() => {
                            setIsTaskModalOpen(false);
                            setEditingTask(null);
                        }}
                        title={editingTask ? "Editar Tarea" : "Nueva Tarea"}
                        darkMode={darkMode}
                    >
                        <div className="space-y-4">
                            <div>
                                <label className="block text-sm font-medium mb-1">T√≠tulo de la tarea *</label>
                                <input
                                    type="text"
                                    name="title"
                                    placeholder="Ej: Investigaci√≥n sobre machine learning"
                                    value={editingTask ? editingTask.title : newTask.title}
                                    onChange={handleInputChange}
                                    className={`w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent ${
                                        darkMode ? 'bg-gray-700 border-gray-600 text-white' : 'border-gray-300'
                                    }`}
                                    required
                                />
                            </div>
                            
                            <div>
                                <label className="block text-sm font-medium mb-1">Materia *</label>
                                <input
                                    type="text"
                                    name="subject"
                                    placeholder="Ej: Inteligencia Artificial"
                                    value={editingTask ? editingTask.subject : newTask.subject}
                                    onChange={handleInputChange}
                                    className={`w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent ${
                                        darkMode ? 'bg-gray-700 border-gray-600 text-white' : 'border-gray-300'
                                    }`}
                                    required
                                />
                            </div>
                            
                            <div>
                                <label className="block text-sm font-medium mb-1">Fecha de entrega *</label>
                                <input
                                    type="date"
                                    name="date"
                                    value={editingTask ? editingTask.date : newTask.date}
                                    onChange={handleInputChange}
                                    className={`w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent ${
                                        darkMode ? 'bg-gray-700 border-gray-600 text-white' : 'border-gray-300'
                                    }`}
                                    required
                                />
                            </div>
                            
                            <div>
                                <label className="block text-sm font-medium mb-1">Prioridad</label>
                                <select
                                    name="priority"
                                    value={editingTask ? editingTask.priority : newTask.priority}
                                    onChange={handleInputChange}
                                    className={`w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent ${
                                        darkMode ? 'bg-gray-700 border-gray-600 text-white' : 'border-gray-300'
                                    }`}
                                >
                                    <option value="alta">Alta Prioridad</option>
                                    <option value="media">Media Prioridad</option>
                                    <option value="baja">Baja Prioridad</option>
                                </select>
                            </div>
                            
                            <div>
                                <label className="block text-sm font-medium mb-1">Descripci√≥n (opcional)</label>
                                <textarea
                                    name="description"
                                    placeholder="Detalles adicionales sobre la tarea..."
                                    value={editingTask ? editingTask.description : newTask.description}
                                    onChange={handleInputChange}
                                    rows="3"
                                    className={`w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent ${
                                        darkMode ? 'bg-gray-700 border-gray-600 text-white' : 'border-gray-300'
                                    }`}
                                ></textarea>
                            </div>
                            
                            <div className="flex justify-end space-x-3 pt-4">
                                <button
                                    onClick={() => {
                                        setIsTaskModalOpen(false);
                                        setEditingTask(null);
                                    }}
                                    className={`px-4 py-2 border rounded-lg transition-colors duration-200 ${
                                        darkMode ? 'border-gray-600 text-gray-300 hover:bg-gray-700' : 'border-gray-300 text-gray-700 hover:bg-gray-50'
                                    }`}
                                >
                                    Cancelar
                                </button>
                                <button
                                    onClick={editingTask ? editTask : addTask}
                                    className="bg-gradient-to-r from-primary-500 to-secondary-500 text-white px-6 py-2 rounded-lg font-bold hover:from-primary-600 hover:to-secondary-600 transition-all duration-200 shadow-md"
                                >
                                    {editingTask ? 'Actualizar' : 'Crear'} Tarea
                                </button>
                            </div>
                        </div>
                    </Modal>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
